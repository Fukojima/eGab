<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }
</style>
<ion-header>
  <ion-toolbar >
    <ion-icon name="arrow-back-outline" (click)="openHome()" class="user-icon"></ion-icon>
    <ion-title class="font-title">Líderes</ion-title>  
    
  </ion-toolbar>
</ion-header>
<ion-content>


  <ion-list class='list-view'>
    
    <ion-list-header class="font-label">Listagem por ordem alfabética</ion-list-header>
      <ion-item-sliding *ngFor="let user of users" >
            <ion-item>
              <img class="user-flag" src="../../../assets/icon/flag.png">
              <ion-label  (click)="presentModal(user.id_lideranca,user.nome)">{{user.nome}} </ion-label>
            </ion-item>
           
        
      </ion-item-sliding>

  </ion-list>


</ion-content>

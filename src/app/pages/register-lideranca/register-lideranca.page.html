
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" (click)="openHome()" class="user-icon"></ion-icon>
    <ion-title class="font-title">Cadastro de Liderança</ion-title>  
  </ion-toolbar>


<ion-content >
  <div class="xc" text-center>
    <h3></h3>
  </div>
  <ion-card class="cardLogin">

    <ion-grid>
      <ion-row color="primary" class="xc">
        <ion-col  size-md="6" size-lg="5" size-xs="12" >

          <div padding >
            <ion-list>
            <ion-item>
              <ion-label class="font-label">CPF/CNPJ:</ion-label>
              <ion-input class="font-label" name="CPF/CNPJ" type="text" mask="000.000.000-00"  ngModel required  [(ngModel)]="cpf_cnpj_lideranca" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="font-label">Nome:</ion-label>
              <ion-input class="font-label uppercase" name="Nome" type="text" ngModel required [(ngModel)]="nome_lideranca" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="font-label">Email:</ion-label>
              <ion-input class="font-label" name="Email" type="email"  ngModel required [(ngModel)]="email_lideranca"></ion-input>
            </ion-item>
            <ion-item >
              <ion-label class="font-label" >Telefone:</ion-label>
             
              <ion-input class="font-label" name="Telefone" type="text" mask="(00)00000-0000"  ngModel required [(ngModel)]="telefone_lideranca"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="font-label">O número é de whatsapp:</ion-label>
              <ion-select [(ngModel)]="sn_whatsapp" class="font-label" name="Whatsapp">
                <ion-select-option value="S" class="font-label"  name="S" ngDefaultControl>Sim</ion-select-option>
                <ion-select-option value="N" class="font-label" name="N" ngDefaultControl>Não</ion-select-option>
              </ion-select>
            </ion-item>
        
          
          
         
      
          
         
        
            



          </ion-list>
          </div>
          <div padding>
            <ion-button  size="large"  (click)="tryRegister()" expand="block">Cadastrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
 
</ion-card>
</ion-content>

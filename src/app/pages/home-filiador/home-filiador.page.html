<ion-header>
  <ion-toolbar >
    <img class='photo' src="https://egab.app/api/img/{{perfil}}">
    <div class="user-name">Olá, {{name}}</div>
    <div class="font-labedl"> Perfil: Filiador</div><ion-button (click) ="popLogout()" class="user-button"color="light"><ion-icon   name="log-out-outline" class="icon"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
 
 
    
    
    <main class="main" role="main">
      <div class="gallery" aria-label="gallery">
        <ion-button color="light" (click)="openRegister()" class="gallery__item font-label"><div><div><ion-icon name="person-add-outline" class="icon"></ion-icon></div><div class="text">Cadastrar<br>Liderança</div></div></ion-button>
        <ion-button color="light" (click)="openRegisterApoio()" class="gallery__item font-label"><div><div><ion-icon name="person-add-outline" class="icon"></ion-icon></div><div class="text">Cadastrar<br> Apoio</div></div></ion-button>
        <ion-button color="light" (click)="openConsulta()" class="gallery__item font-label"><div><div><ion-icon name="search-outline" class="icon"></ion-icon></div><div class="text">Consultar<br> Liderança</div></div></ion-button>
        <ion-button color="light" (click)="openConsultaApoio()" class="gallery__item font-label"><div><div><ion-icon name="search-outline" class="icon"></ion-icon></div><div class="text">Consultar<br> Apoio</div></div></ion-button>
        
        <ion-button color="light"  (click)="openConsultaFiliado()" class="gallery__item font-label "><div><div><ion-icon name="search-outline" class="icon"></ion-icon></div><div class="text">Consultar<br> Filiado</div></div></ion-button>
        <ion-button color="light"  (click)="openProfile()" class="gallery__item font-label "><div><div><ion-icon name="person-outline" class="icon"></ion-icon></div><div class="text">Perfil</div></div></ion-button>      
        <ion-button color="light" (click)="sendMessage()" class="gallery__item font-label "><div><div><ion-icon name="logo-whatsapp" class="icon"></ion-icon></div><div class="text">Enviar<br> Mensagem</div></div></ion-button>
        <ion-button color="light" (click)="openCadastroPendente()" class="gallery__item font-label "><div><div><ion-icon name="checkbox-outline" class="icon"></ion-icon></div><div class="text">Aprovar<br> Cadastro</div></div></ion-button>
      </div>
    </main>


</ion-content>
